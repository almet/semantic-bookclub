{% extends "layout.html" %}
{% block content %}
<form action="{{ url_for('add_member') }}" method="post" accept-charset="utf-8">
    {{ form.hidden_tag() }}
    
    <p>{{ form.name.label }}<br /> {{ form.name }}</p>
    <p>{{ form.surname.label }}<br /> {{ form.surname }}</p>
    <p>{{ form.email.label }}<br /> {{ form.email }}</p>
    <p><input type="submit" value="Continue &rarr;"></p>
</form>
{% endblock %}
